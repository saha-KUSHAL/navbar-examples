<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbars</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <i class='bx bxs-disc' ></i>
            <span class="logo-text">Miri UI Example</span>
        </div>
        <div class="items">
            <div class="nav-menu">
                <span class="nav-menu-items">Home</span>
                <div class="dropdown">
                    <span class="nav-menu-items">Templates</span>
                    <div class="dropdown-items">
                        <a href="">Neomorphism</a>
                        <a href="">Skewmorphism</a>
                        <a href="">Modern</a>
                    </div>
                    <i class='bx bx-chevron-down' ></i>
                </div>
                <div class="dropdown">
                    <span class="nav-menu-items">Pages</span>
                    <div class="dropdown-items">
                        <a href="">Contact</a>
                        <a href="">Blog</a>
                        <a href="">Source Code</a>
                    </div>
                    <i class='bx bx-chevron-down' ></i>
                </div>
            </div>
            <div class="signin-btn">
                <i class='bx bxs-user'></i>
                <span>Signin</span>
            </div>
            <div class="icon-bar">
                <i class='bx bxs-search' ></i>
                <i class='bx bxs-cart' ></i>
            </div>
        </div>

    </nav>
</body>
</html>
